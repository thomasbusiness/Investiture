<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intervenants – Investiture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Nos Intervenants</h2>

  <!-- 👥 Grid intervenants -->
  <div class="row" id="speakersGrid">
    <!-- Les intervenants seront injectés dynamiquement -->
  </div>
</div>

<!-- 🔍 Modal détails -->
<div class="modal fade" id="speakerModal" tabindex="-1" aria-labelledby="speakerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="speakerModalLabel">Détails de l'intervenant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body" id="modalContent">
        <!-- Contenu injecté dynamiquement -->
      </div>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/speakers.js"></script>
</body>
</html>
