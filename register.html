<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .form-container { max-width: 500px; margin: auto; padding-top: 50px; }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="mb-4 text-center">Créer un compte</h2>
    <form id="registerForm" action="assets/css/register.php" method="POST" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="name" name="name" required minlength="2">
        <div class="invalid-feedback">Veuillez entrer votre nom complet.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Adresse email invalide.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
        <div class="invalid-feedback">Mot de passe trop court (min. 6 caractères).</div>
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm" required>
        <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function (e) {
      let valid = true;

      // Vérification mot de passe
      const password = document.getElementById('password');
      const confirm = document.getElementById('confirm');
      if (password.value !== confirm.value) {
        confirm.classList.add('is-invalid');
        valid = false;
      } else {
        confirm.classList.remove('is-invalid');
      }

      // Validation HTML5
      if (!form.checkValidity()) {
        valid = false;
        [...form.elements].forEach(el => {
          if (!el.checkValidity()) el.classList.add('is-invalid');
          else el.classList.remove('is-invalid');
        });
      }

      if (!valid) e.preventDefault();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
