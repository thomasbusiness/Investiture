<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FAQ – ConférenceTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .faq-search { max-width: 600px; margin: auto; }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Foire aux questions</h2>

  <!-- 🔍 Barre de recherche -->
  <div class="faq-search mb-4">
    <input type="text" id="faqSearch" class="form-control" placeholder="Rechercher une question...">
  </div>

  <!-- ❓ Accordéons -->
  <div class="accordion" id="faqAccordion">

    <div class="accordion-item">
      <h2 class="accordion-header" id="heading1">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
          Où se déroule l’événement ?
        </button>
      </h2>
      <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          L’événement se tient au Centre International de Conférences de Ouagadougou.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="heading2">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
          Comment s’inscrire ?
        </button>
      </h2>
      <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Vous pouvez vous inscrire en ligne via le formulaire disponible sur la page "Inscription".
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="heading3">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
          L’événement est-il gratuit ?
        </button>
      </h2>
      <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Oui, l’accès est gratuit mais l’inscription est obligatoire.
        </div>
      </div>
    </div>

    <!-- Ajoute d'autres questions ici -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const searchInput = document.getElementById("faqSearch");
  const accordionItems = document.querySelectorAll(".accordion-item");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();

    accordionItems.forEach(item => {
      const question = item.querySelector(".accordion-button").textContent.toLowerCase();
      const answer = item.querySelector(".accordion-body").textContent.toLowerCase();
      const match = question.includes(query) || answer.includes(query);

      item.style.display = match ? "block" : "none";
    });
  });
</script>
</body>
</html>
