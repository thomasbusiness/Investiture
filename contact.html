<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact ‚Äì Conf√©renceTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f6e207 ;
 }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;

      color: #333;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #007bff;
    }
    .map-container {
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Contactez-nous</h2>

  <!-- üì¨ Formulaire -->
  <form class="mb-5">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemple@domaine.com">
      </div>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Votre message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>

  <!-- üåê R√©seaux sociaux -->
  <div class="text-center mb-5">
    <h5>Suivez-nous sur les r√©seaux sociaux</h5>
    <div class="social-icons mt-2">
      <a href="https://www.facebook.com/GouvernementJeunesseBurkina/" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </div>

  <!-- üó∫Ô∏è Google Maps -->
  <div class="map-container mb-5">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.482726982236!2d-1.519660!3d12.371428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDIyJzE3LjEiTiAxwrAzMCczMi4zIlc!5e0!3m2!1sfr!2sbf!4v1690000000000"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</div>

<!-- Bootstrap + Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
